<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/8e924d1ef5.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body style="background-color: #4B515D">
    <section class="vh-100">
        <div class="container py-5 h-100 col-sm-10">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 ">
                    <div class="card w-100 h-100 col background-color-main-card"
                        style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4 ">
                            <div class="d-flex align-items-center justify-content-center min-vh">
                                <form>
                                    <input id="search-box" placeholder="Type in a city!"
                                        class="flex-grow-1 col-8 d-flex m-auto"></input>
                                    <button class="col" id="btn-search">Search</button>
                                </form>
                            </div>
                            <div class="m-auto">
                                <ul id="previous-searches">
                                    <!-- <li class="d-flex m-auto"></li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 h-50 background-color-main-card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4 ">
                        <div class=" d-flex">
                            <h6 id="city-name" class="flex-grow-1 col-8">City Name</h6>
                        </div>
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 id="temperature" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">
                                Search a city! </h6>
                            <span id="weather-description" class="small text-muted" style="color: #868B94">Weather
                                Description</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div>
                                    <i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                                        id="windspeed">Windspeed: </span>
                                </div>
                                <div>
                                    <i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                                        id="humidity">Humidity: </span>
                                </div>
                                <div>
                                    <i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                                        id="uv-index">UV Index: </span>
                                </div>
                            </div>
                            <div>
                                <img id="icon-picture" src="https://openweathermap.org/img/wn/01n@4x.png">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- VVVVVV CARDS FOR FIVE DAY FORECAST VVVVVV-->
                <div class="container card-group col-md-8 col-lg-10">
                    <div class="row background-color-main-card">
                        <div class="col-lg card background-color-main-card">
                            <div data-day="1" class="card-body">
                                <h4 class="day-name">Day</h4>
                                <h5 class="card-title day-temp">0.00&deg;</h5>
                                <h6 class="day-windspeed">Windspeed: </h6>
                                <h6 class="day-humidity">Humidity: </h6>
                                <h6 class="day-uv-index">UV Index: </h6>
                                <img class="d-flex justify-content-center m-auto icon-picture"
                                    src="https://openweathermap.org/img/wn/01n@2x.png">
                            </div>
                        </div>
                        <div class="card col-lg background-color-main-card" data-day="2">
                            <div class="card-body background-color-main-card">
                                <h4 class="day-name">Day</h4>
                                <h5 class="card-title day-temp">0.00&deg;</h5>
                                <h6 class="day-windspeed">Windspeed: </h6>
                                <h6 class="day-humidity">Humidity: </h6>
                                <h6 class="day-uv-index">UV Index: </h6>
                                <img class="d-flex justify-content-center m-auto icon-picture"
                                    src="https://openweathermap.org/img/wn/01n@2x.png">
                            </div>
                        </div>
                        <div data-day="3" class="background-color-main-card card col-lg">
                            <div class="card-body background-color-main-card">
                                <h4 class="day-name">Day</h4>
                                <h5 class="card-title day-temp">0.00&deg;</h5>
                                <h6 class="day-windspeed">Windspeed: </h6>
                                <h6 class="day-humidity">Humidity: </h6>
                                <h6 class="day-uv-index">UV Index: </h6>
                                <img class="d-flex justify-content-center m-auto icon-picture"
                                    src="https://openweathermap.org/img/wn/01n@2x.png">
                            </div>
                        </div>
                        <div data-day="4" class="background-color-main-card card col-lg">
                            <div class="card-body background-color-main-card">
                                <h4 class="day-name">Day</h4>
                                <h5 class="card-title day-temp">0.00&deg;</h5>
                                <h6 class="day-windspeed">Windspeed: </h6>
                                <h6 class="day-humidity">Humidity: </h6>
                                <h6 class="day-uv-index">UV Index: </h6>
                                <img class="d-flex justify-content-center m-auto icon-picture"
                                    src="https://openweathermap.org/img/wn/01n@2x.png">
                            </div>
                        </div>
                        <div data-day="5" class="background-color-main-card card col-lg">
                            <div class="card-body background-color-main-card">
                                <h4 class="day-name">Day</h4>
                                <h5 class="card-title day-temp">0.00&deg;</h5>
                                <h6 class="day-windspeed">Windspeed: </h6>
                                <h6 class="day-humidity">Humidity: </h6>
                                <h6 class="day-uv-index">UV Index: </h6>
                                <img class="d-flex justify-content-center m-auto icon-picture"
                                    src="https://openweathermap.org/img/wn/01n@2x.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
